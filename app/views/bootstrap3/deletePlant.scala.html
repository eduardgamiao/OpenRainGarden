@(plant: Plant)

<div class=" modal fade" id="@plant.getName()" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Delete @plant.getName()?</h4>
      </div>
      <div class="modal-body">This action will delete all references in rain gardens to this plant. This action cannot be undone. Are you sure?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <a href="@routes.Application.deletePlant(plant.getID())"><button type="button" class="btn btn-danger">Delete</button></a>
      </div>
    </div>
  </div>
</div>
